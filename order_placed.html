<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed</title>
    <style>
        body {
            background: linear-gradient(to right, #f0f2f5, #c3cfe2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .confirmation {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .confirmation h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .download-btn, .back-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .download-btn:hover, .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    
    <div class="confirmation">
        <h2>Order Placed!</h2>
        <p>Your order has been placed successfully.</p>
        <button class="download-btn" onclick="downloadReceipt()">Download Receipt PDF</button>
        <button class="back-btn" onclick="backToMenu()">Back to Menu</button>
    </div>

    <!-- Formspree form -->
    <form id="emailForm" action="https://formspree.io/f/xwpewljj" method="POST" style="display:none;">
        <input type="email" name="email" value="ronakzgupta@gmail.com">
        <input type="hidden" name="subject" value="Your Order Receipt">
        <input type="hidden" name="message" id="messageField" value="">
        <input type="hidden" name="_next" value="https://yourwebsite.com/success.html">
        <input type="hidden" name="_error" value="https://yourwebsite.com/error.html">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        async function sendReceiptByEmail(downloadLink) {
            document.getElementById('messageField').value = `Your order receipt is ready. You can download it using the following link: ${downloadLink}`;
            document.getElementById('emailForm').submit();
        }

        async function downloadReceipt() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const cart = JSON.parse(localStorage.getItem('cart'));
            const tableNumber = localStorage.getItem('tableNumber') || 'N/A';
            let receiptText = `Order Receipt\n\nTable Number: ${tableNumber}\n\n`;
            let totalCost = 0;

            if (cart) {
                cart.forEach(item => {
                    const itemCost = item.price * item.qty;
                    totalCost += itemCost;
                    receiptText += `${item.name} (x${item.qty}) - ₹${itemCost.toFixed(2)}\n`;
                });
            }

            receiptText += `\nTotal Cost: ₹${totalCost.toFixed(2)}`;

            doc.text(receiptText, 10, 10);
            const pdfBlob = doc.output('blob');

            // Automatically download the PDF
            const downloadLink = window.URL.createObjectURL(pdfBlob);
            const link = document.createElement('a');
            link.href = downloadLink;
            link.download = 'receipt.pdf';
            link.click();

            // Send the receipt via email
            await sendReceiptByEmail(downloadLink);
        }

        function backToMenu() {
            localStorage.removeItem('cart');
            localStorage.removeItem('tableNumber');
            window.location.href = 'menu.html';
        }
    </script>
</body>
</html>
