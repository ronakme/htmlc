<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Using UPI</title>
    <style>
        body {
            background: linear-gradient(to right, #f0f2f5, #c3cfe2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        .upload-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pay Using UPI</h2>
        <img src="paytm.jpeg" alt="QR Code">
        <p>Please scan the QR code to pay.</p>
        <input type="file" id="screenshot" accept="image/*">
        <button class="upload-btn" onclick="uploadScreenshot()">Upload Screenshot</button>
    </div>

    <form id="emailForm" action="https://formspree.io/f/xwpewljj" method="POST" style="display:none;">
        <input type="email" name="email" value="ronakzgupta@gmail.com">
        <input type="hidden" name="subject" value="UPI Payment Screenshot">
        <input type="hidden" name="message" value="Please find the UPI payment screenshot attached.">
        <input type="hidden" name="_next" value="success.html">
        <input type="hidden" name="_error" value="error.html">
        <input type="hidden" name="attachment" id="screenshotData">
    </form>

    <script>
        function uploadScreenshot() {
            const fileInput = document.getElementById('screenshot');
            if (fileInput.files.length === 0) {
                alert("Please select a screenshot file to upload.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                document.getElementById('screenshotData').value = reader.result.split(',')[1];
                document.getElementById('emailForm').submit();
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
