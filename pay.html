<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <style>
        body {
            background: linear-gradient(to right, #f5f7fa, #c3cfe2, #eef2f3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .qr-code {
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .qr-code img {
            width: 100%;
            max-width: 200px;
            height: auto;
        }

        .input-field {
            margin: 20px 0;
            text-align: left;
        }

        .input-field label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .back-btn {
            background-color: #f39c12;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .back-btn:hover {
            background-color: #e67e22;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .input-field input {
                font-size: 14px;
            }

            .submit-btn, .back-btn {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pay using UPI</h2>
        <div class="qr-code">
            <img src="your-qr-code-url-here" alt="Scan to Pay">
        </div>
        <div class="input-field">
            <label for="transactionId">Enter Transaction ID:</label>
            <input type="text" id="transactionId" placeholder="Enter your transaction ID" required>
        </div>
        <button class="submit-btn" onclick="submitTransactionId()">Submit</button>
        <button class="back-btn" onclick="backToReceipt()">Back to Receipt</button>
    </div>

    <!-- Formspree form -->
    <form id="emailForm" action="https://formspree.io/f/xwpewljj" method="POST" style="display:none;">
        <input type="email" name="email" value="ronakzgupta@gmail.com">
        <input type="hidden" name="transaction_id" id="transactionIdField">
        <input type="hidden" name="order_details" id="orderDetailsField">
        <input type="hidden" name="_next" value="success.html">
        <input type="hidden" name="_error" value="error.html">
    </form>

    <script>
        function submitTransactionId() {
            const transactionId = document.getElementById('transactionId').value;
            if (!transactionId) {
                alert('Please enter a valid transaction ID.');
                return;
            }

            // Retrieve order details from localStorage
            const cart = JSON.parse(localStorage.getItem('cart'));
            const tableNumber = localStorage.getItem('tableNumber') || 'N/A';
            let orderDetails = `Table Number: ${tableNumber}\n\nOrder Details:\n`;
            let totalCost = 0;

            if (cart) {
                cart.forEach(item => {
                    const itemCost = item.price * item.qty;
                    totalCost += itemCost;
                    orderDetails += `${item.name} (x${item.qty}) - ₹${itemCost.toFixed(2)}\n`;
                });
            }

            orderDetails += `\nTotal Cost: ₹${totalCost.toFixed(2)}`;

            // Set the order details and transaction ID in the form
            document.getElementById('orderDetailsField').value = orderDetails;
            document.getElementById('transactionIdField').value = transactionId;

            // Submit the form to send the email
            document.getElementById('emailForm').submit();
        }

        function backToReceipt() {
            window.location.href = 'receipt.html';
        }
    </script>
</body>
</html>
